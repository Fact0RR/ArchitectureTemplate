<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма загрузки видео</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="upload-container">
    <h2>Загрузите видео</h2>
    <form id="videoUploadForm">
        <input type="file" accept="video/*" name="video" id="video" required>
        <button id="uploadButton" type="submit">Загрузить видео</button>
    </form>
    <div class="message" id="message"></div>
</div>

<div class="watch-stream">
    <img id="outputImage" src="" alt="Изображение" style="display: none;">
</div>
<div>
    <table class="table" id = "dynamicTable">
        <thead>
          <tr>
            <th>Динамическая таблица</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td>Здесь автоматически появятся данные при правильном подключении</td>
            
          </tr>
        </tbody>
      </table>
</div>

<script src="script.js"></script>
</body>
</html>
